{% extends 'base.html' %}
{%block content%}
{%load crispy_forms_tags%}


<main class="p-5">
        <div class="row p-5 text-justify">
            <div class="col">
                <div>
                    <h1> Are You sure to Delete ??</h1><br>
                        <form enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {{form | crispy}}<br>
                        <input class="btn btn-danger" type="submit">
                        </form>
            </div>
        </div>
        
</div>
</main>
{% endblock %}
